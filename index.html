<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madan's ğŸ˜‰Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">Weather App</div>
    <div class="card">
        <div class="search-item">
            <input type="text" placeholder="Enter City" spellcheck="false" class="input-field">
            <button class="btn"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></button>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="" class="weather-icon">
            <h1 class="temperature main" id="temp">23Â°C</h1>
            <h2 class="city_name main" id="new_city">Mumbai</h2>
            <div class="details">
                <div class="column first">
                    <img src="./images/humidity.png" alt="" class="same-img">
                    <div>
                        <div class="medium" id="humidity">50%</div>
                        <p class="sm">Humidity</p>
                    </div>
            </div>
            <div class="column second">
                <img src="./images/wind.png" alt="" class="same-img">
                <div>
                    <div class="medium" id="wind">15 km/hr</div>
                    <p class="sm">Wind Speed</p>
                </div>
            </div>
        </div>
        </div>
    <script src="https://kit.fontawesome.com/35068e2d03.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
